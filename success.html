<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - CoLab Lisbon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --coral-light: #FFB4A2;
            --coral-dark: #e7583b;
            --yellow: #e9f174;
            --gray-dark: #545454;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--coral-dark) 0%, var(--coral-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: var(--white);
            padding: 60px 40px;
            border: 5px solid var(--gray-dark);
            box-shadow: 15px 15px 0px var(--yellow);
            text-align: center;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--coral-dark);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--gray-dark);
            margin-bottom: 30px;
        }

        .checkmark {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background: var(--gray-dark);
            color: var(--yellow);
            padding: 15px 40px;
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            border: 3px solid var(--gray-dark);
            box-shadow: 5px 5px 0px var(--coral-dark);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        a:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px var(--coral-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You!</h1>
        <p>We've received your inquiry and will get back to you soon.</p>
        <p style="font-size: 1rem; color: var(--gray-mid);">We typically respond within 24 hours.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
